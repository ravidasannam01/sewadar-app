spring.application.name=application

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/sewadar_db
spring.datasource.username=postgres
spring.datasource.password=GM@143
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Using create-drop: drops tables on shutdown, creates on startup (perfect for fresh start)
# Change to 'update' after first run to preserve data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080

# Logging - Hibernate query logging disabled (set to WARN to suppress SQL queries)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate=WARN

# Application Action Logging Configuration
# Set to true to enable detailed logging of all frontend actions (program creation, application approval, etc.)
# Set to false to disable action logging (only errors will be logged)
app.logging.action-logging-enabled=true

# Request/Response Logging (can be verbose)
# Set to true to log all request/response data
app.logging.request-response-logging-enabled=true

# Performance Logging
# Set to true to log execution time for operations
app.logging.performance-logging-enabled=true

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits-required-for-security-purposes-use-a-strong-random-key
jwt.expiration=86400000

