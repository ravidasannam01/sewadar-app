spring.application.name=application

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/sewadar_db
spring.datasource.username=postgres
spring.datasource.password=GM@143
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Using create-drop to recreate schema with new structure
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits-required-for-security-purposes-use-a-strong-random-key
jwt.expiration=86400000
